 <!DOCTYPE html>
<html>
<head>
    <title>Side by Side Divs</title>
    <style>
        div{
            border: 3px solid blue;
        }
        #leftDiv, #rightDiv{
            width: 49%;
            display: inline-block;
            
        }
        #rightDiv{
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="leftDiv">
        <p>This is the left div</p>
    </div>
    <div id = "rightDiv">
        <p>This is the right div</p>
    </div>
    <div style=" padding: 25px;
                margin: 20px 0;">
        <p>
            This div should not be side by side
        </p>
        <p>This is another paragraph</p>
    </div>
</body>
</html>
